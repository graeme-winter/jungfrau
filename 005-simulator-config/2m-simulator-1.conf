# jtu-01 - run
# ./jungfrauDetectorServer_virtual -p 2020
# ./jungfrauDetectorServer_virtual -p 2030
# ./jungfrauDetectorServer_virtual -p 2040
# ./jungfrauDetectorServer_virtual -p 2050
hostname 192.168.200.211:2020+192.168.200.211:2030+192.168.200.212:2040+192.168.200.212:2050+

# gh01 - run slsMultiReceiver 3000 4 0
rx_hostname 192.168.200.201:3000+192.168.200.202:3001+192.168.200.201:3002+192.168.200.202:3003+

0:udp_srcip 192.168.200.211
0:udp_dstip 192.168.200.201
0:udp_dstport 30000

0:udp_srcip2 192.168.200.211
0:udp_dstip2 192.168.200.201
0:udp_dstport2 30001

1:udp_srcip 192.168.200.211
1:udp_dstip 192.168.200.202
1:udp_dstport 30002

1:udp_srcip2 192.168.200.211
1:udp_dstip2 192.168.200.202
1:udp_dstport2 30003

2:udp_srcip 192.168.200.212
2:udp_dstip 192.168.200.201
2:udp_dstport 30004

2:udp_srcip2 192.168.200.212
2:udp_dstip2 192.168.200.201
2:udp_dstport2 30005

3:udp_srcip 192.168.200.212
3:udp_dstip 192.168.200.202
3:udp_dstport 30006

3:udp_srcip2 192.168.200.212
3:udp_dstip2 192.168.200.202
3:udp_dstport2 30007

numinterfaces 2

rx_zmqfreq 1
rx_zmqhwm 50000
rx_zmqstream 1

temp_control 1
temp_threshold 55

# exposure time, cycle time to use
exptime 0.0005
period 0.0005
frames 10000

# enable both network channels
readoutspeed full_speed

# save binary data (112 byte header / frame)
fformat binary
fwrite 0
fpath /dev/shm/gw

powerchip 1
